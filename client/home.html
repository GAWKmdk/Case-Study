<h1> Purpose - Welcome </h1>

    <p><strong>Orchestrating meaning from people, noise and technology</strong></p>
<p> Meaning is an audio-based language library that is designed to be easy to install, simple to master and effective at teaching phonetic and accoustic recognition habits to remediate the growing illiteracy found amongst adults' aged 17-67 who are unable to process full sentences and language orders as a result of technology and data migrations happening throughout their network. </p>
